<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão da Ética</title>
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(assets/imgs/polotno.png);
            background-size: cover;
            background-position: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        #logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 20px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        #botaoplay, #botaocomojogar {
            width: 95vw;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #play, #comojogar {
            background-color: rgb(4, 185, 4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: 0.3s ease-in-out;
            border-radius: 10px;
        }

        #comojogar{
            flex-direction: inherit;
        }

        #play {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            cursor: pointer;
        }

        #play img {
            width: 100px;
        }

        #play h2 {
            font-size: 40px;
        }

        #play:hover, #comojogar:hover {
            transform: scale(1.05);
            filter: drop-shadow(0px 0px 5px green);
        }

        #comojogar {
            width: 180px;
            height: 30px;
            gap: 10px;
        }

        #comojogar img {
            width: 23px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            align-items: center;
            justify-content: center;
        }

        .options {
            display: flex;
            gap: 20px;
        }

        .option-button {
            background-color: rgb(4, 185, 4);
            width: 180px;
            height: 180px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            color: white;
        }

        .option-button img {
            width: 100px;
        }

        .option-button h2 {
            font-size: 24px;
        }

        .option-button:hover {
            transform: scale(1.05);
            filter: drop-shadow(0px 0px 5px green);
        }

        @media (max-width: 768px) {
            #play {
                width: 150px;
                height: 150px;
            }

            #play img {
                width: 80px;
            }

            #play h2 {
                font-size: 30px;
            }

            .option-button {
                width: 150px;
                height: 150px;
            }

            .option-button img {
                width: 80px;
            }

            .option-button h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: 540vw;
                background-position: -700px;
            }

            #play {
                width: 120px;
                height: 120px;
            }

            #play img {
                width: 70px;
            }

            #play h2 {
                font-size: 24px;
            }

            .option-button {
                width: 120px;
                height: 120px;
            }

            .option-button img {
                width: 70px;
            }

            .option-button h2 {
                font-size: 18px;
            }
        }

        @media (max-width: 1024px) {
        #botaoplay, #botaocomojogar {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .options {
            flex-direction: column;
            align-items: center;
        }
    }

    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        
        #botaoplay, #botaocomojogar {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        #botaoplay, #botaocomojogar {
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .options {
            flex-direction: column;
            gap: 15px;
        }

        #logo img {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <div id="logo">
        <img src="assets/imgs/logo.png" alt="logo do jogo Missão da Ética">
    </div>
    <div id="botaoplay">
        <div id="play" onclick="showOverlay()">
            <img src="assets/imgs/icons8-play-50.png" alt="Ícone de play">
            <h2>Play</h2>
        </div>
    </div>
    <div id="botaocomojogar">
        <a href="ComoJogar.html">
            <div id="comojogar">
                <img src="assets/imgs/icons8-game-100.png" alt="Ícone de como jogar">
                <p>Como Jogar?</p>
            </div>
        </a>
    </div>
    <div class="overlay" id="overlay" onclick="hideOverlay(event)">
        <div class="options" onclick="event.stopPropagation()">
            <a href="ranking.html" class="option-button">
                <img src="assets/imgs/icons8-ranking-100.png" alt="Ícone Site 1">
                <h2>Ranking</h2>
            </a>
            <a href="Fase1.html" class="option-button">
                <img src="assets/imgs/icons8-game-100.png" alt="Ícone Site 2">
                <h2>Level</h2>
            </a>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function hideOverlay(event) {
            if (event.target === document.getElementById('overlay')) {
                document.getElementById('overlay').style.display = 'none';
            }
        }
    </script>
</body>
</html>
